<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relógio</title>

    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

    <div class="titulo"><h1>Relógio Analógico</h1></div>

    <div class="relogio">
        <div class="riscos">
            <div class="risco"  style="transform: rotate(0deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(30deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(60deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(90deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(120deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(150deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(180deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(210deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(240deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(270deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(300deg)">
                <div class="ponto"></div>
            </div>
            <div class="risco" style="transform: rotate(330deg)">
                <div class="ponto"></div>
            </div>
           
        </div>
        <div class="ponteiros">
            <div class="p hora" style="transform: rotate(0deg);"></div>
            <div class="p minuto"  style="transform: rotate(0deg);"></div>
            <div class="p segundo"  style="transform: rotate(0deg);"></div>
            <div class="encaixe"></div>
        </div>
    </div>

    <div class="digital">--:--:--</div>

    <div class="final">Criado por <a href="https://github.com/Davi-Soria?tab=repositories">Davi Soria</a></div>
    


    <script src="assets/script/js.js"></script>
</body>
</html>
